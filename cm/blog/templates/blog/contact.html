{% extends 'blog/base.html' %}
{% load static %}

{% block extra_head %}
<link href="{% static 'blog/css/forms.css' %}" rel="stylesheet" />
<link href="{% static 'blog/css/detail.css' %}" rel="stylesheet" />
{% endblock %}


{% block content %}

    <form class="margin-div-detail-card" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <p>{{ field.label_tag }}</p>
            <p>{{ field }} </p>
            <p>{{ field.errors }}</p>
           
        {% endfor %}
        <input type="submit" value="Contact Us">
        
    </form>

{% endblock %}
